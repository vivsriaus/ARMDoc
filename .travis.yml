language: node_js
node_js:
- '0.12'
matrix:
  allow_failures: 
before_install:
- "curl -s http://download.mono-project.com/repo/xamarin.gpg | sudo apt-key add -"
- echo "deb http://download.mono-project.com/repo/debian wheezy main" | tee /etc/apt/sources.list.d/xamarin.list
- apt-get update
- apt-get -y install mono-complete
- npm install -g npm@1.4.23
- cd sdk/node
- npm run-script setup
- npm install
- npm install -g grunt-cli
- npm install grunt --save-dev
install:
#- curl -s http://download.mono-project.com/repo/xamarin.gpg | sudo apt-key add -
script:
- grunt genDocs
- bash deploy.sh
- dnvm install 1.0.0-rc1-final -r mono
- dnvm install 1.0.0-rc1-final -r coreclr
- dnvm use 1.0.0-rc1-final -r coreclr -persistent
env:
  global:
    secure: 
  
